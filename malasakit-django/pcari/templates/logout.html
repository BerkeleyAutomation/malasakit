{% load staticfiles %}
<html>
<head>
  <meta charset="UTF-8" />
  <!-- Social media stuff -->
  <meta property="og:title" content="California Report Card"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{% static 'img/cafe/cafe6.png' %}" />
  <meta property="og:url" content="{{ url_root }}/" />
  <meta property="og:description" content="The California Report Card allows visitors to grade issues facing California and to suggest issues for future report cards." />
  <!-- <link rel="stylesheet" type= "text/css" href="{% static 'pcari/pretest_style.css' %}"> -->
  <link rel="stylesheet" type= "text/css" href="{% static 'opinionspace.css' %}">
  <script type='text/javascript' src="{% static 'accounts.js' %}"></script>
  <script type='text/javascript' src="{% static 'd3.v2.min.js' %}"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <title>PCARI</title>
</head>
<body>
 <div class="full-page">
  <center>

    <div class="home-btn-dialog-box landing-navigation">
        <div class="home-btn-title responsive-header">
          <a href="{% url 'pcari:landing' %}" style="cursor: pointer;cursor: hand;"><span class="landing-page-banner">Malasakit</span></a> 
        </div>

        <div class="home-btn-wrapper" style="width:35%;display:inline-block;">
          <a href="{% url 'pcari:switch_language' %}" class="translate-btn">{{translate}}</a>
          <a href="{% url 'pcari:help' %}"><img width="30px" class='help-btn-dialog' id="help-landing" src="{% static 'img/cafe/CRC_help_bttn_compress.png' %}"></a>
        </div>
    </div>


    <div class="responsive-body landing-img-txt" style="text-align:left;padding-top: 15px; margin: 10px 10px;">
      <span>{{client_settings.LOGOUT_DIALOG_TEXT}}</span><br/><br/>
      
      <center>{{share_description}}</center>

      <br></br>
      <center>
        <span class="english"><a href="http://twitter.com/intent/tweet?text=How+prepared+are+you+for+a+major+%23disaster%3F+Try+Malasakit+developed+by+%40ken_goldberg+http%3A%2F%2Fopinion.berkeley.edu/pcari/pcari/+%40citrisnews" target="_blank" style="color: #555555;"><img src="{% static 'img/cafe/twitter-button.png' %}" width="102px"></a>
          <a href="https://www.facebook.com/dialog/feed?app_id=694165360698061&link=http%3A%2F%2Fquakecafe.org&picture=http%3A%2F%2Fcaliforniareportcard.org%2Fcrc%2Fwp-content%2Fuploads%2FQuakeCAFE_How-Prepared-Are-You_Version1_SM-01.jpg&name=QuakeCAFE&caption=%20&description=How%20prepared%20are%20you%20for%20a%20major%20quake%3F%20Try%20QuakeCAFE%20http%3A%2F%2Fquakecafe.org%20developed%20by%20%40Cal%20%40GavinNewsom%20%26%20%40Ken_Goldberg%20&redirect_uri=http%3A%2F%2Fwww.facebook.com%2F" target="_blank" style="color: #555555;"><img src="{% static 'img/cafe/facebook-button.png' %}" width="102px"></a>
        </span>
      </center>

        </br>
        <!-- {{learn_more}} -->
<!--         <ul>
          <li><a href="http://earthquakecountry.org/sevensteps/">Seven Steps to Earthquake Safety</a></li>
          </br>
          <li><a href="http://peer.berkeley.edu">Pacific Earthquake Engineering Research Center</a></li>
        </ul> -->

          </br>
          <center>
            <div>
              <form action="{% url 'pcari:landing'%}" method="POST">
                  {% csrf_token %}
                  <input  class='button-div-red' style="margin-top: 10px;" type="submit" value="{{exit}}" />
                </form>
            </div>
          </center>
      </div>
  </center>
</div>
</body>
</html>

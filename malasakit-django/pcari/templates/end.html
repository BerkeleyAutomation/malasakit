<link rel="stylesheet/less" type="text/css" href="styles.less" />
<script src="less.js" type="text/javascript"></script>
<html>
    
    <head>
        
        <!-- Format -->
        <title>Malasakit</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
        <style>
            .a:link, a:visited, a:hover, a:active {color: black;}
            
            .header {
                font-size: 250%;
                margin-bottom: 0;
                font-family: 'Quicksand',sans-serif;
            }
        
        .q {
            font-size: medium;
            font-family: 'Quicksand',sans-serif;
        }
        
        .styled-select {
            width: 240px;
            height: 34px;
            overflow: hidden;
            background: solid white;
            border: 1px solid goldenrod;
            font-size: medium;
            font-family: 'Quicksand',sans-serif;
        }
        
        .leftlabel, .rightlabel {
            display: inline-table;
            vertical-align: middle;
            width: 150px;
            padding: 2px;
            font-family: 'Quicksand',sans-serif;
        }
        
        .leftlabel {
            text-align: right;
        }
        
        .rightlabel {
            text-align: left;
        }
        
        input[type=range] {
            -webkit-appearance: none;
            border: 1px solid white;
            width: 400px;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 300px;
            height: 5px;
            background: #ddd;
            border: none;
            border-radius: 3px;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: goldenrod;
            margin-top: -5px;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #ccc;
        }
        
        input[type=range]::-moz-range-track {
            width: 300px;
            height: 5px;
            background: #ddd;
            border: none;
            border-radius: 3px;
        }
        
        input[type=range]::-moz-range-thumb {
            border: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: goldenrod;
        }
        
        input[type=range]:-moz-focusring {
            outline: 1px solid white;
            outline-offset: -1px;
        }
        
        input[type=range]::-ms-track {
            width: 300px;
            height: 5px;
            background: transparent;
            border-color: transparent;
            border-width: 6px 0;
            color: transparent;
        }
        
        input[type=range]::-ms-fill-lower {
            background: #777;
            border-radius: 10px;
        }
        
        input[type=range]::-ms-fill-upper {
            background: #ddd;
            border-radius: 10px;
        }
        
        input[type=range]::-ms-thumb {
            border: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: goldenrod;
        }
        
        input[type=range]:focus::-ms-fill-lower {
            background: #888;
        }
        
        input[type=range]:focus::-ms-fill-upper {
            background: #ccc;
        }
        
        .button, .submit {
            display: inline-box;
            background-color: white;
            color: goldenrod;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            cursor: pointer;
            border: 2px solid #555555;
        }
        
        .button {
            width: 72px;
        }
        
        .button:hover, .submit:hover, .button:focus, .button:active, .button.active {
            background-color: goldenrod;
            color: #555555;
        }
        
        .questions, .info {
            width: 720;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        
        .info {
            width: 320;
        }
        
            </style>
        
    </head>
    
    <body>
        
        <div class="questions">
            
            <!-- Header -->
            <center>
                <p class="header"><u>THANK YOU</u></p>
                <p class="q">We appreciate your participation in the Malasakit program.</p>
            </center>

            <!-- Home Button -->
            <br/><br/>
            <center><a href="landing.html"><button class="submit">HOME</button></a></center>
            
        </div>
        
    </body>
    
</html>

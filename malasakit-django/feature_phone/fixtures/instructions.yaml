- model: feature_phone.instructions
  pk: 1
  fields:
    key: welcome
    language: en
    text:
      Welcome to Malasakit. We look forward to listening to your suggestions on
      how your Barangay can better prepare for natural disasters.
- model: feature_phone.instructions
  pk: 2
  fields:
    key: quantitative-question-directions
    language: en
    text:
      In a few moments, we will ask you to rate several statements on a numerical scale.
      You may either use your phone's keypad or speak your response after a tone plays.
- model: feature_phone.instructions
  pk: 3
  fields:
    key: rating-controls
    language: en
    text:
      To listen to a question again, press the asterisk sign on your phone's keypad.
      To skip any question, press the pound sign.
- model: feature_phone.instructions
  pk: 4
  fields:
    key: rate-comments-directions
    language: en
    text:
      Now, we will play suggestions submitted by others members of your community.
      Please rate each statement as before.
- model: feature_phone.instructions
  pk: 5
  fields:
    key: qualitative-question-directions
    language: en
    text:
      Now, please submit your own suggestion.
- model: feature_phone.instructions
  pk: 6
  fields:
    key: personal-information-directions
    language: en
    text:
      Finally, we would like to learn a bit about you.
      You may skip these questions if you prefer not to answer by pressing the pound sign.
- model: feature_phone.instructions
  pk: 7
  fields:
    key: age-prompt
    language: en
    text: What is your age?
- model: feature_phone.instructions
  pk: 8
  fields:
    key: gender-prompt
    language: en
    text: What is your gender?
- model: feature_phone.instructions
  pk: 9
  fields:
    key: thanks
    language: en
    text:
      We appreciate your input.
      Thank you for participating in Malasakit.
- model: feature_phone.instructions
  pk: 10
  fields:
    key: select-language
    language: en
    text:
      Welcome to Malasakit.
      If you would like to proceed using English, press zero.
